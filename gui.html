<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Visualizer GUI Frame</title>
    <!-- Need fonts and full styles for the GUI -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,400,0,0&display=swap"
    />
    <link rel="stylesheet" href="./src/scss/style.scss" />
    <style>
      /* Enforce transparency */
      html, body {
        background: transparent !important;
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      
      /* Hide the canvas (renderer) */
      canvas {
        display: none !important;
      }
      
      /* Hide other unrelated UI */
      .user_interaction, 
      #player-controls,
      .frame,
      .loading {
        display: none !important;
      }
      
      /* Ensure GUI is visible */
      .lil-gui {
        display: block !important;
      }
    </style>
    <script>
      document.documentElement.className = 'js';
      // Explicitly set mode for App.js
      window.__visualizerMode = 'gui';
    </script>
    <script type="module" defer src="/bridge-integration.js"></script>
    <script type="module" defer src="./src/js/index.js"></script>
  </head>
  <body>
    <!-- App.js will initialize the GUI here -->
  </body>
</html>
